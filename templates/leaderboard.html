<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeChef Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        table {
            width: 80%;
            margin: 50px auto;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 15px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        h1 {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <h1>CodeChef Leaderboard</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Problems Solved</th>
                <th>Score</th>
                <th>New Problems Solved</th>
                <th>Score Improvement</th>
            </tr>
        </thead>
        <tbody>
            {% for name, problems_solved, score, new_problems_solved, score_improvement in data %}
            <tr>
                <td>{{ name }}</td>
                <td>{{ problems_solved }}</td>
                <td>{{ score }}</td>
                <td>{{ new_problems_solved }}</td>
                <td>{{ score_improvement }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
